<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Website Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Website Builder</h1>
  </header>
  <main>
    <div id="toolbox">
      <!-- Add draggable elements here -->
      <div class="tool" draggable="true">Header</div>
      <div class="tool" draggable="true">Paragraph</div>
      <div class="tool" draggable="true">Image</div>
      <div class="tool" draggable="true">Button</div>
    </div>
    <div id="canvas">
      <!-- Drop elements here -->
    </div>
  </main>
  <footer>
    <button id="preview-button">Preview</button>
    <button id="download-button">Download</button>
  </footer>
  <!-- Add your own JavaScript file here -->
  <script src="main.js"></script>
</body>
</html>
